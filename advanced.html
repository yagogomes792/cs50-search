<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
            <a href="imagesearch.html">Google Images</a>
        </div>
        <div class="form">
            <form action="https://google.com/search">
                <div class="span1">
                    <div class="span2">
                        <span>Find pages with...</span>
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="mainDiv">
                    <div class="text1">
                        <div class="text2">
                            <div class="maintxt">
                                <label for="xX4UFf">all these words:</label>
                            </div>
                        </div>
                        <div class="input1">
                            <div class="input2">
                                <input type="text" class="textinput" name="as_q" value autofocus="autofocus" id="xX4UFf">
                            </div>
                        </div>
                        <div class="text1">
                            <div class="text2">
                                <div class="maintxt">
                                    <label for="CwYCWc">this exact word or phrase:</label>
                                </div>
                            </div>
                            <div class="input1">
                                <div class="input2">
                                    <input type="text" class="textinput" name="as_epq" id="CwYCWc" >
                                </div>
                            </div>
                            <div class="text1">
                                <div class="text2">
                                    <div class="maintxt">
                                        <label for="mSoczb">any of these words:</label>
                                    </div>
                                </div>
                                <div class="input1">
                                    <div class="input2">
                                        <input type="text" class="textinput" name="as_oq" id="mSoczb">
                                    </div>
                                </div>
                                <div class="text1">
                                    <div class="text2">
                                        <div class="maintxt">
                                            <label for="t2dX1c">none of these words:</label>
                                        </div>
                                    </div>
                                    <div class="input1">
                                        <div class="input2">
                                            <input type="text" class="textinput" name="as_eq" id="t2dX1c">
                                        </div>
                                    </div>
                                    <div class="submit1">
                                        <div class="FAcADc"></div>
                                        <div class="submit2" style="text-align: right;">
                                            <input type="hidden" name="tbs" id="CIGjud">
                                            <input type="submit" value="advanced search" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" class="mainsubmit">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
